<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta name="format-detection" content="telephone=no">
		<title>Dish</title>


		<!-- build:css dist_css/styles.css -->
		<link href="css/ionic.app.css" rel="stylesheet">
		<!-- endbuild -->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<!-- build:js dist_js/app.js -->
		<script src="js/app.js"></script>
		<script src="js/app.controller.js"></script>
		<script src="views/login/login.js"></script>
		<script src="views/forgot/forgot.js"></script>
		<script src="views/home/home.js"></script>
		<script src="views/register/register.js"></script>
		<script src="js/services/auth.js"></script>
		<script src="js/services/utils.js"></script>

		<!-- libraries -->
		<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
		<script src="lib/ngstorage/ngStorage.min.js"></script>
		<script src="lib/firebase/firebase.js"></script>
		<script src="lib/angularfire/dist/angularfire.min.js"></script>
		<script src="lib/angular-messages/angular-messages.min.js"></script>

		<script src="dist/dist_js/app/app.js"></script>
    <script src="dist/dist_js/app/app.controller.js"></script>
		<script src="js/templates.js"></script>
		<!-- endbuild -->

	</head>

	<body ng-app="App" ng-controller="AppCtrl">
		<ion-slide-box class="appSlider" delegate-handle="appSlider" show-pager="false" active-slide="1">
      <ion-slide class="appSlide left">
        <ion-header-bar align-title="center">
          <h1 class="title">Left</h1>
          <div class="buttons">
            <button class="button button-icon button-clear ion-ios-home" menu-toggle="right" ng-click="toAppSlide(1)">
            </button>
          </div>
        </ion-header-bar>
        <ng-include src="&apos;register/register.html&apos;"></ng-include>
      </ion-slide>
      <ion-slide class="appSlide center">
        <ion-header-bar align-title="center">
          <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" ng-click="toAppSlide(0)">
              <div class="unread" ng-if="unread"></div>
            </button>
          </div>
          <h1 class="title icon"></h1>
          <div class="buttons">
            <button class="button button-icon button-clear ion-ribbon-b" ng-click="toAppSlide(2)">
            </button>
          </div>
        </ion-header-bar>
        <ng-include src="&apos;home/home.html&apos;"></ng-include></ion-slide>
      <ion-slide class="appSlide right">
        <ion-header-bar align-title="center">
          <div class="buttons">
            <button class="button button-icon button-clear ion-ios-home" ng-click="toAppSlide(1)">
            </button>
          </div>
          <h1 class="title">Right</h1>
        </ion-header-bar>
        <ng-include src="&apos;login/login.html&apos;"></ng-include>
      </ion-slide>
    </ion-slide-box>
	</body>
</html>
