<ion-modal-view class="modal payment-modal" ng-controller="dishPaymentController">
	<div class="nav-icon left close-icon" ng-click="closeModal()"></div>
	<div class="title" ng-click="payment()">Payment</div>
	<ion-scroll class="cards" direction="y" scrollbar-y="false" on-scroll="onScroll()">
  	<div collection-repeat="payment in payments" item-width="getCardWidth(payment, $index)" item-height="getCardHeight(payment, $index)">
  		<div class="card-holder payment {{$index === 0 ? 'first' : ''}}">
				<div class="card">
	        <dish-input ng-model="payment.name" placeholder="Name" readonly="true"></dish-input>
	        <dish-input ng-model="payment.creditcard" placeholder="Card No." readonly="true"></dish-input>
	        <dish-input class="half" ng-model="payment.exp" placeholder="Expiration" readonly="true"></dish-input>
	        <dish-input class="half" ng-model="payment.ccv" placeholder="CCV" readonly="true"></dish-input>
	        <dish-button ng-if="payment.type === 'delete'" type="assertive" text="Delete Credit Card" ng-click="delete()"></dish-button>
	        <dish-button ng-if="payment.type === 'add'" text="Add Credit Card" ng-click="add()"></dish-button>
				</div>
			</div>
  	</div>
	</ion-scroll>
</ion-modal-view>
